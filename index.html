<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* Background Animation */
    .background-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #1db954;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      top: 20%;
      left: 10%;
      animation-duration: 8s;
    }

    .circle:nth-child(2) {
      top: 50%;
      left: 80%;
    }

    .circle:nth-child(3) {
      top: 80%;
      left: 30%;
      animation-duration: 7s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Landing Page */
    .landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      padding: 0 10px;
    }

    .landing-page h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .changing-text {
      font-size: 2rem;
      font-weight: 700;
      color: #1db954;
      text-shadow: 0 0 5px #1db954;
      animation: glow 1.5s infinite alternate;
    }

    .areyou {
      font-size: 1.5rem;
    }


    @keyframes glow {
      from {
        text-shadow: 0 0 10px #1db954;
      }
      to {
        text-shadow: 0 0 20px #1db954;
      }
    }

    /* Arrow */
    .arrow {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      background: #fff;
      color: #121212;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      animation: bounce 1s infinite;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Mood Selection Section */
    .mood-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .moods-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 100%;
    }

    .mood-button {
      padding: 8px 15px;
      border: none;
      background: #1db954;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      flex: 1 1 100px;
      max-width: 120px;
      text-align: center;
      font-weight: 700;
      border-radius: 50px;
      font-size: 0.9rem;
    }

    .mood-button:hover {
      background: #1ed760;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .landing-page h1 {
        font-size: 1.5rem;
      }

      .changing-text, .areyou {
        font-size: 1.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .mood-button {
        padding: 8px 12px;
        font-size: 0.8rem;
      }

      .arrow {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Landing Page -->
  <div class="landing-page">
    <h1>Hi User... How are you <span>feeling</span> today?</h1>
    <span class="areyou">Are you feeling <span id="changing-mood" class="changing-text"></span> ?</span>
    <div class="arrow" onclick="document.getElementById('mood-section').scrollIntoView({ behavior: 'smooth' })">â¬‡</div>
  </div>

  <!-- Mood Selection Section -->
  <div id="mood-section" class="mood-section">
    <h2>Select Your Current Mood</h2>
    <div class="moods-container">
      <button class="mood-button">Happy</button>
      <button class="mood-button">Sad</button>
      <button class="mood-button">Excited</button>
      <button class="mood-button">Angry</button>
      <button class="mood-button">Anxious</button>
      <button class="mood-button">Confident</button>
      <button class="mood-button">Relaxed</button>
      <button class="mood-button">Bored</button>
      <button class="mood-button">Curious</button>
      <button class="mood-button">Tired</button>
      <button class="mood-button">Hopeful</button>
      <button class="mood-button">Grateful</button>
    </div>
  </div>

  <script>
    const moods = ["Happy", "Sad", "Excited", "Angry", "Anxious", "Confident", "Relaxed", "Bored", "Curious", "Tired", "Hopeful", "Grateful"];
    let moodIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeMood() {
      const moodElement = document.getElementById('changing-mood');
      const currentMood = moods[moodIndex];

      if (isDeleting) {
        moodElement.textContent = currentMood.substring(0, charIndex--);
      } else {
        moodElement.textContent = currentMood.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === currentMood.length + 1) {
        isDeleting = true;
        setTimeout(typeMood, 1000);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        moodIndex = (moodIndex + 1) % moods.length;
        setTimeout(typeMood, 500);
      } else {
        setTimeout(typeMood, isDeleting ? 100 : 150);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(typeMood, 1000);
    });
  </script>
</body>
</html>
